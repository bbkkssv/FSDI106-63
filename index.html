<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/app.css">
</head>
<body>
    <!-- Header -->
    <header class="py-4 mb-4 text-white" style="background: linear-gradient(135deg, #03045e 0%, #0077b6 100%);">
        <div class="container">
            <h1 class="mb-0 fw-bold">Task Manager</h1>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row g-3">
            <!-- Task List Section -->
            <section id="getMethod" class="col-md-6">
                <div class="card h-100">
                    <div class="card-header text-white" style="background: linear-gradient(135deg, #0077b6 0%, #00b4d8 100%);">
                        <h5 class="mb-0">Task List</h5>
                    </div>
                    <div class="card-body" id="taskList">
                        <p class="text-muted">No tasks yet. Create your first task!</p>
                    </div>
                </div>
            </section>

            <!-- Create Task Form Section -->
            <section id="postMethod" class="col-md-6">
                <div class="card h-100">
                    <div class="card-header text-white" style="background: linear-gradient(135deg, #00b4d8 0%, #48cae4 100%);">
                        <h5 class="mb-0">Create New Task</h5>
                    </div>
                    <div class="card-body">
            <!-- Title -->
            <div class="mb-3">
                <label for="txtTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle" placeholder="Enter task title" required>
            </div>
            <!-- Description -->
            <div class="mb-3">
                <label for="txtDescription" class="form-label">Description</label>
                <textarea class="form-control" id="txtDescription" rows="3" placeholder="Enter task description"></textarea>
            </div>
            <!-- Color -->
            <div class="mb-3">
                <label for="selColor" class="form-label">Color</label>
                <input type="color" class="form-control form-control-color w-100" id="selColor" value="#00b4d8" title="Choose task color">
            </div>
            <!-- Date -->
            <div class="mb-3">
                <label for="selDate" class="form-label">Due Date & Time</label>
                <input type="datetime-local" class="form-control" id="selDate" required>
            </div>
            <!-- Status -->
            <div class="mb-3">
                <label for="selStatus" class="form-label">Status</label>
                <select class="form-select" id="selStatus">
                    <option value="new">New</option>
                    <option value="in progress">In Progress</option>
                    <option value="blocked">Blocked</option>
                    <option value="done">Done</option>
                </select>
            </div>
            <!-- Budget -->
            <div class="mb-3">
                <label for="numBudget" class="form-label">Budget ($)</label>
                <input type="number" class="form-control" id="numBudget" placeholder="0.00" step="0.01" min="0">
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
                <button type="button" class="btn btn-primary btn-lg" id="btnSave">
                    <i class="bi bi-save"></i> Save Task
                </button>
            </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./task.js"></script>
</body>
</html>
